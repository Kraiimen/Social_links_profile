<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src\style.css">

    <title>Card</title>
</head>
<body>
    <div class="card-container">

        <section class="profile-container">

            <img src="assets\images\avatar-jessica.jpeg" alt="profile pic" class="profile-pic">

            <div class="name-location-container">
                <h2 class="name">Jessica Randall</h2>
                <h3 class="location">London, United Kingdom</h3>
            </div>
            
            <p class="description">"Front-end developer and avid reader."</p>

        </section>

        <section class="socials-container">
            <a href="" class="github">GitHub</a>
            <a href="" class="frontend-mentor">Frontend Mentor</a>
            <a href="" class="linkedin">Linkedin</a>
            <a href="" class="twitter">Twitter</a>
            <a href="" class="instagram">Instagram</a>
        </section>

    </div>
</body>
</html>
